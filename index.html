<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .col-md-4 {
            background-color: aqua;
            border: 1px solid;
        }

        .col-md-6 {
            background-color: aquamarine;
            border: 1px solid;
        }

        .col-md-3 {
            background-color: bisque;
            border: 1px solid black;
        }

        .row {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>This is a 2 column layout</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6">column 1</div>
            <div class="col-sm-12 col-md-6">column 2</div>
        </div>
    </div>
    <div class="container">
        <h2>This is a 3 column layout</h2>
        <div class="row">
            <div class="col-sm-12 col-md-4">column 1</div>
            <div class="col-sm-12 col-md-4">column 2</div>
            <div class="col-sm-12 col-md-4">column 3</div>
        </div>

    </div>

    <div class="container">
        <h2>This is a 4 column layout</h2>
        <div class="row">
            <div class="col-sm-12 col-md-3">column 1</div>
            <div class="col-sm-12 col-md-3">column 2</div>
            <div class="col-sm-12 col-md-3">column 3</div>
            <div class="col-sm-12 col-md-3">column 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
